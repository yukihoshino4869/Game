
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マリオ風ゲーム</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
let state = "title";
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 330, vx: 0, vy: 0, width: 20, height: 20, onGround: true };
let keys = {};
let bullets = [];
let enemies = [{ x: 300, y: 330, vx: 1, width: 20, height: 20 }];
let blocks = [{ x: 200, y: 300, width: 50, height: 20 }, { x: 260, y: 250, width: 50, height: 20 }];
let flag = { x: 700, y: 320, width: 10, height: 80 };

document.addEventListener("keydown", e => {
  keys[e.key] = true;
  if (e.key === "Enter") {
    if (state === "title" || state === "gameover") startGame();
    if (state === "stageclear") state = "title";
  }
  if (state === "playing" && e.key === " ") shoot();
});

document.addEventListener("keyup", e => keys[e.key] = false);

function startGame() {
  state = "playing";
  player.x = 50; player.y = 330; player.vx = 0; player.vy = 0; player.onGround = true;
  bullets = [];
  enemies = [{ x: 300, y: 330, vx: 1, width: 20, height: 20 }];
}

function shoot() {
  bullets.push({ x: player.x + 10, y: player.y + 10, vx: 5, width: 5, height: 5 });
}

function isCollide(a, b) {
  return a.x < b.x + b.width && a.x + a.width > b.x &&
         a.y < b.y + b.height && a.y + a.height > b.y;
}

function update() {
  if (state !== "playing") return;

  player.vx = 0;
  if (keys["a"]) player.vx = -2;
  if (keys["d"]) player.vx = 2;
  if ((keys["w"] || keys["ArrowUp"]) && player.onGround) {
    player.vy = -10;
    player.onGround = false;
  }

  player.x += player.vx;
  player.vy += 0.5;
  player.y += player.vy;

  if (player.y >= 330) {
    player.y = 330;
    player.vy = 0;
    player.onGround = true;
  }

  bullets.forEach(b => b.x += b.vx);
  bullets = bullets.filter(b => b.x < 800);

  enemies.forEach(e => {
    e.x += e.vx;
    if (e.x < 0 || e.x > 780) e.vx *= -1;
  });

  bullets.forEach(b => {
    enemies.forEach((e, i) => {
      if (isCollide(b, e)) enemies.splice(i, 1);
    });
  });

  enemies.forEach(e => {
    if (isCollide(player, e)) {
      if (player.vy > 0) {
        player.vy = -8;
        enemies = enemies.filter(en => en !== e);
      } else {
        state = "gameover";
      }
    }
  });

  if (isCollide(player, flag)) state = "stageclear";
}

function draw() {
  ctx.fillStyle = "#87ceeb";
  ctx.fillRect(0, 0, 800, 400);

  if (state === "title") {
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, 800, 400);
    ctx.fillStyle = "white";
    ctx.font = "48px sans-serif";
    ctx.fillText("demo", 340, 180);
    ctx.font = "20px sans-serif";
    ctx.fillText("Press Enter to Start", 310, 220);
    return;
  }

  if (state === "gameover") {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 800, 400);
    ctx.fillStyle = "white";
    ctx.font = "40px sans-serif";
    ctx.fillText("Game Over", 300, 200);
    ctx.font = "20px sans-serif";
    ctx.fillText("Press Enter to Restart", 290, 240);
    return;
  }

  if (state === "stageclear") {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 800, 400);
    ctx.fillStyle = "white";
    ctx.font = "40px sans-serif";
    ctx.fillText("Stage Clear!", 290, 200);
    ctx.font = "20px sans-serif";
    ctx.fillText("Press Enter to Return", 280, 240);
    return;
  }

  ctx.fillStyle = "green";
  ctx.fillRect(0, 350, 800, 50);

  ctx.fillStyle = "blue";
  blocks.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  ctx.fillStyle = "yellow";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

  ctx.fillStyle = "white";
  ctx.fillRect(flag.x, flag.y, flag.width, flag.height);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
